<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your matches</h1>
        <p class="lead">Come on in to find your matches. Register.</p>
        <div class="text-center">
            <!-- me - margin end, ms margin starts -->
            <button class="btn btn-primary btn-lg me-5" (click)="registerToggle()">Register</button>
            <button class="btn btn-primary btn-lg btn-info">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
